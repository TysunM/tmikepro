<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Portal - Tysun Mike Pro</title>
    <link rel="stylesheet" href="/css/elite.css">
    <link rel="stylesheet" href="/css/elite-animations.css">
    <script src="/js/portal.js" defer></script>
    <script src="/js/elite-interactions.js" defer></script>
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo">TYSUNMIKEPRO</div>
            <ul class="nav-links">
                <li><a href="#" id="logout-button" class="cta-button nav-cta">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="portal-main">
        <h1 id="welcome-message">Welcome, [User]!</h1>

        <section class="portal-section">
            <h2 class="section-title">My Projects</h2>
            <div id="projects-container">
                </div>
        </section>

        <section class="portal-section">
            <h2 class="section-title">My Loyalty & Rewards</h2>
            <div class="loyalty-grid">
                <div class="loyalty-card">
                    <h3>Projects Completed</h3>
                    <span id="loyalty-projects" class="loyalty-stat">0</span>
                    <p>Next reward at 5 projects!</p>
                </div>
                <div class="loyalty-card">
                    <h3>Referrals</h3>
                    <span id="loyalty-referrals" class="loyalty-stat">0</span>
                    <p>Refer a friend for a bonus!</p>
                </div>
                <div class="loyalty-card full-width">
                    <h3>My Vouchers</h3>
                    <ul id="vouchers-list">
                        <li>No vouchers yet.</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
