<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Our Website</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="/" class="logo">WebPro</a>
    </div>
  </header>

  <div class="form-container">
    <form id="signup-form">
      <h1>Create Account</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div id="signup-message" class="form-message"></div>
      <p>Already have an account? <a href="/login">Login</a></p>
    </form>
  </div>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 WebPro. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Inline script for signup form handling
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('signup-message');
      
      messageEl.textContent = 'Creating account...';
      messageEl.className = 'form-message';

      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (res.status === 201) {
          messageEl.textContent = 'Success! Please login to continue.';
          messageEl.className = 'form-message success';
          setTimeout(() => {
            window.location.href = '/login';
          }, 2000);
        } else {
          messageEl.textContent = data.message || 'Signup failed.';
          messageEl.className = 'form-message error';
        }
      } catch (err) {
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.className = 'form-message error';
      }
    });
  </script>
</body>
</html>
