<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Our Website</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="main-header">
    <div class="container">
      <a href="/" class="logo">WebPro</a>
    </div>
  </header>

  <div class="form-container">
    <form id="login-form">
      <h1>Login</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div id="login-message" class="form-message"></div>
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </form>
  </div>

  <footer class="main-footer">
    <div class="container">
      <p>&copy; 2025 WebPro. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Inline script for login form handling
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const messageEl = document.getElementById('login-message');
      
      messageEl.textContent = 'Logging in...';
      messageEl.className = 'form-message';

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          messageEl.textContent = 'Success! Redirecting...';
          messageEl.className = 'form-message success';
          // Check for redirect param
          const params = new URLSearchParams(window.location.search);
          const redirect = params.get('redirect');
          window.location.href = redirect ? `/${redirect}` : '/dashboard';
        } else {
          messageEl.textContent = data.message || 'Login failed.';
          messageEl.className = 'form-message error';
        }
      } catch (err) {
        messageEl.textContent = 'An error occurred. Please try again.';
        messageEl.className = 'form-message error';
      }
    });
  </script>
</body>
</html>
